<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length==0)
            return -1;
        var min=arr[0];
        for (i=0;i<arr.length;i++){
            if (arr[i]<min){
                min=arr[i];
            }
        }
        return min;
    }
    let arr1=[3,5,6,2,1,-5];
    let arr2=[3,5,7];
    let arr3=[];
    let min1=minArray(arr1);
    let min2=minArray(arr2);
    let min3=minArray(arr3);
    alert(min1);
    alert(min2);
    alert(min3);
</script>
</body>
</html>
