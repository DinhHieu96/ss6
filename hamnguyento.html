<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="nghia()">
<script>


    function checkSnt(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % 2 === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function nghia() {
        let number = parseInt(prompt("Nhập số: "));
        var x=2;
        while (x<number) {
            if (checkSnt(x)){
                document.write(x +" ");
            }
            x++;
        }

    }


</script>
</body>
</html>
